<!DOCTYPE html>
<meta charset="utf-8">
<style>

h1, a {
  font-family: sans-serif;
}

svg {
  font: 10px sans-serif;
}

.background path {
  fill: none;
  stroke: #ddd;
  shape-rendering: crispEdges;
}

.foreground path {
  fill: none;
  stroke-width: 1.5;

}
/* changes the look of the filtering box*/
.brush .extent {
  fill-opacity: .3;
  stroke: #fff;
  shape-rendering: crispEdges;
}

.axis line,
.axis path {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.axis text {
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
  cursor: move;
  font-weight: bold;
}

.tooltip {

background-color: rgba(85, 85, 85, .7);
color: white;
font-family: sans-serif;
text-align: center;
          margin: 10px;
          /*height: 100px;*/
          padding-right: 10px;
          padding-left: 10px;
          padding-top: 5px;
          padding-bottom: 5px;
    -webkit-border-radius:10px;
    -moz-border-radius:10px;
    border-radius:10px;
}

</style>
<body>
  <h1>University Data Parallel Coordinates Graph</h1>
  <a href="./radar-chart.html">Go To Radar Chart</a>
  <div></div>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 30, right: 10, bottom: 10, left: 10},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.ordinal().rangePoints([0, width], 1),
    y = {},
    dragging = {};

var line = d3.svg.line(),
    axis = d3.svg.axis().orient("left"),
    background,
    foreground;

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

/* Decided against color
var color_set = d3.scale.linear()
  .domain([1,25])
  .range(["#D40902", "#E4DD39"]); */

var tooltip = d3.select("body")
    .append("div")
    .style("position", "absolute")
    .style("z-index", "10")
    .style("visibility", "hidden")
    .text("a simple tooltip")
    .attr("class","tooltip");



d3.csv("timesData_parallel.csv", function(error, universities) {

  // Extract the list of dimensions and create a scale for each.
  x.domain(dimensions = d3.keys(universities[0]).filter(function(d) {
    return d != "university_name" && d != "country" && d !="world_rank" &&
        d != "year" && d != "income" && d != "num_students"  && d != "international" &&
        (y[d] = d3.scale.linear()
        .domain(d3.extent(universities, function(p) { return +p[d]; }))
        .range([height, 0]));
  }));

  // Add grey background lines for context.
  background = svg.append("g")
      .attr("class", "background")
    .selectAll("path")
      .data(universities)
    .enter().append("path")
      .attr("d", path);


  // Add blue foreground lines for focus.
  foreground = svg.append("g")
      .attr("class", "foreground")
    .selectAll("path")
      .data(universities)
    .enter().append("path")
      .attr("d", path)
       .attr('stroke', 'grey')

      // Add tooltip
    .on("mouseover", function(d){
        d3.select(this).transition().duration(100)
          .style({'stroke' : '#4CC76D'})
          .style({'stroke-width' : '4'});
        tooltip.html( d.university_name +" " +"(Rank: " + d.world_rank + ")");
          return tooltip.style("visibility", "visible");
              })
    .on("mousemove", function(){return tooltip.style("top", (event.pageY-10)+"px").style("left",(   event.pageX+10)+"px");})

    .on("mouseout", function(d){
        d3.select(this).transition().duration(100)
        .style({'stroke': "grey" })
        .style({'stroke-width' : '1.5'});
  return tooltip.style("visibility", "hidden");
    })

    ;

  // Add a group element for each dimension.
  var g = svg.selectAll(".dimension")
      .data(dimensions)
    .enter().append("g")
      .attr("class", "dimension")
      .attr("transform", function(d) { return "translate(" + x(d) + ")"; })
      .call(d3.behavior.drag()
        .origin(function(d) { return {x: x(d)}; })
        .on("dragstart", function(d) {
          dragging[d] = x(d);
          background.attr("visibility", "hidden");
        })
        .on("drag", function(d) {
          dragging[d] = Math.min(width, Math.max(0, d3.event.x));
          foreground.attr("d", path);
          dimensions.sort(function(a, b) { return position(a) - position(b); });
          x.domain(dimensions);
          g.attr("transform", function(d) { return "translate(" + position(d) + ")"; })
        })
        .on("dragend", function(d) {
          delete dragging[d];
          transition(d3.select(this)).attr("transform", "translate(" + x(d) + ")");
          transition(foreground).attr("d", path);
          background
              .attr("d", path)
            .transition()
              .delay(500)
              .duration(0)
              .attr("visibility", null)

        }));

  // Add an axis and title.
  g.append("g")
      .attr("class", "axis")
      .each(function(d) { d3.select(this).call(axis.scale(y[d])); })
    .append("text")
      .style("text-anchor", "middle")
      .attr("y", -9)
      .text(function(d) { return d; });

  // Add and store a brush for each axis.
  g.append("g")
      .attr("class", "brush")
      .each(function(d) {
        d3.select(this).call(y[d].brush = d3.svg.brush().y(y[d]).on("brushstart", brushstart).on("brush", brush));
      })
    .selectAll("rect")
      .attr("x", -8)
      .attr("width", 16);
});

function position(d) {
  var v = dragging[d];
  return v == null ? x(d) : v;
}

function transition(g) {
  return g.transition().duration(500);
}

// Returns the path for a given data point.
function path(d) {
  return line(dimensions.map(function(p) { return [position(p), y[p](d[p])]; }));
}

function brushstart() {
  d3.event.sourceEvent.stopPropagation();
}

// Handles a brush event, toggling the display of foreground lines.
function brush() {
  var actives = dimensions.filter(function(p) { return !y[p].brush.empty(); }),
      extents = actives.map(function(p) { return y[p].brush.extent(); });
  foreground.style("display", function(d) {
    return actives.every(function(p, i) {
      return extents[i][0] <= d[p] && d[p] <= extents[i][1];
    }) ? null : "none";
  });
}

</script>
